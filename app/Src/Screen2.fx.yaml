Screen2 As screen:
    Fill: =Color.White
    LoadingSpinnerColor: =App.Theme.Colors.Primary

    Label2 As label:
        BorderColor: =App.Theme.Colors.Darker40
        Color: =RGBA(0, 0, 0, 1)
        DisabledColor: =RGBA(166, 166, 166, 1)
        Font: =App.Theme.Font
        Size: =13
        Text: ="Output"
        X: =628
        Y: =55
        ZIndex: =3

    Lbl As label:
        BorderColor: =App.Theme.Colors.Darker40
        Color: =RGBA(0, 0, 0, 1)
        DisabledColor: =RGBA(166, 166, 166, 1)
        Font: =App.Theme.Font
        Size: =13
        Text: ="Input"
        X: =324
        Y: =52
        ZIndex: =4

    "input As 'Number input'":
        DisplayMode: =DisplayMode.Edit
        Height: =35
        Max: =5000
        Width: =166
        X: =324
        Y: =92
        ZIndex: =5

    Table1 As Table.pcfdataset:
        DisplayMode: =DisplayMode.Edit
        Height: =412
        Items: |-
            =ForAll(
                Filter(
                    rules,
                    category = cat.Value || category = Blank()
                ),
                    Switch(
                        true,
                        operator = ">", input.Value > operand,
                        operator = ">=", input.Value >= operand,
                        operator = "<", input.Value < operand,
                        operator = "<=", input.Value <= operand
                    )
            )
        onCellValueChange: =false
        onFilter: =false
        onNavigate: =false
        onRowSelect: =false
        onSave: =false
        OnSelect: =false
        Width: =802
        X: =302
        Y: =220
        ZIndex: =6

        Value1 As PowerAppsOneGridTemplate_dataField.textualColumn:
            FieldDisplayName: ="Value"
            FieldName: ="Value"
            FieldType: ="b"
            FieldVariantName: ="textualColumn"
            Order: =1
            Width: =0
            ZIndex: =1

    "output_1 As 'Text input'":
        BorderColor: =
        DisplayMode: =DisplayMode.Edit
        Height: =32
        Value: |-
            =CountRows(
                Filter(
                    ForAll(rules,
                        Switch(
                            true,
                            operator = ">", input.Value > operand,
                            operator = ">=", input.Value >= operand,
                            operator = "<", input.Value < operand,
                            operator = "<=", input.Value <= operand
                        )
                    ),
                    Value = false
                )
            )
        Width: =320
        X: =628
        Y: =95
        ZIndex: =7

    Lbl_1 As label:
        BorderColor: =App.Theme.Colors.Darker40
        Color: =RGBA(0, 0, 0, 1)
        DisabledColor: =RGBA(166, 166, 166, 1)
        Font: =App.Theme.Font
        Size: =13
        Text: ="Category"
        X: =153
        Y: =55
        ZIndex: =8

    "cat As 'Text input'":
        BorderColor: =
        DisplayMode: =DisplayMode.Edit
        Height: =35
        Value: ="A"
        Width: =113
        X: =153
        Y: =92
        ZIndex: =9

    "output_3 As 'Text input'":
        BorderColor: =
        DisplayMode: =DisplayMode.Edit
        Height: =32
        Value: |-
            =CountRows(
                Filter(
                    ForAll(
                        Filter(
                            rules,
                            category = cat.Value
                        ),
                        Switch(
                            true,
                            operator = ">", input.Value > operand,
                            operator = ">=", input.Value >= operand,
                            operator = "<", input.Value < operand,
                            operator = "<=", input.Value <= operand
                        )
                    ),
                    Value = false
                )
            )
        Width: =320
        X: =628
        Y: =157
        ZIndex: =10

