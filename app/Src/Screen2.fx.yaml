Screen2 As screen:
    Fill: =Color.White
    LoadingSpinnerColor: =App.Theme.Colors.Primary

    "output As 'Text input'":
        BorderColor: =
        DisplayMode: =DisplayMode.Edit
        Height: =32
        Value: |-
            =//LookUp(rules, field = "price_input", operator);
            //LookUp(rules, field = "price_input", operand)
            
            CountIf(
                ForAll(rules,
                    Switch(
                        true,
                        LookUp(rules, field = "price_input", operator) = ">", input.Value > LookUp(rules, field = "price_input", operand),
                        LookUp(rules, field = "price_input", operator) = ">=", input.Value >= LookUp(rules, field = "price_input", operand),
                        LookUp(rules, field = "price_input", operator) = "<", input.Value < LookUp(rules, field = "price_input", operand),
                        LookUp(rules, field = "price_input", operator) = "<=", input.Value <= LookUp(rules, field = "price_input", operand)
                    )
                ),
                "true"
            )
        Width: =320
        X: =632
        Y: =275
        ZIndex: =2

    Label2 As label:
        BorderColor: =App.Theme.Colors.Darker40
        Color: =RGBA(0, 0, 0, 1)
        DisabledColor: =RGBA(166, 166, 166, 1)
        Font: =App.Theme.Font
        Size: =13
        Text: ="Output"
        X: =632
        Y: =235
        ZIndex: =3

    Lbl As label:
        BorderColor: =App.Theme.Colors.Darker40
        Color: =RGBA(0, 0, 0, 1)
        DisabledColor: =RGBA(166, 166, 166, 1)
        Font: =App.Theme.Font
        Size: =13
        Text: ="Input"
        X: =328
        Y: =232
        ZIndex: =4

    "input As 'Number input'":
        DisplayMode: =DisplayMode.Edit
        Height: =35
        Max: =1000
        Width: =166
        X: =328
        Y: =272
        ZIndex: =5

