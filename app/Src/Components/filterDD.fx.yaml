filterDD As CanvasComponent:
    Fill: =RGBA(0, 0, 0, 0)
    Height: =32
    Values: |-
        =Table({Status: "All"}, {Status: "Accepted"}, {Status: "Rejected"}, {Status: "Pending"}, {Status: "Canceled"})
    Width: =176
    X: =0
    Y: =0
    ZIndex: =1

    DDStatus_1 As Dropdown.pcfdataset:
        Appearance: ='DropdownCanvas.Appearance'.FilledLighter
        BorderColor: =RGBA(214, 221, 224, 1)
        BorderStyle: =BorderStyle.Solid
        BorderThickness: =1
        DefaultSelectedItems: =["All"]
        DisplayMode: =DisplayMode.Edit
        Height: =32
        Items: =filterDD.Values
        PaddingRight: =
        Required: =true
        Width: =176
        X: =0
        Y: =0
        ZIndex: =1

        Status1 As PowerApps_CoreControls_DropdownCanvasTemplate_dataField.textualColumn:
            FieldDisplayName: ="Status"
            FieldName: ="Status"
            FieldType: ="s"
            FieldVariantName: ="textualColumn"
            Order: =1
            ZIndex: =1

