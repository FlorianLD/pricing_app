searchBar As CanvasComponent:
    Fill: =RGBA(0, 0, 0, 0)
    Height: =32
    Width: =404
    X: =0
    Y: =0
    ZIndex: =1

    Group As group:
        Height: =5
        Width: =5
        X: =40
        Y: =40
        ZIndex: =3

        "searchBarInput As 'Text input'":
            Appearance: ='TextInputCanvas.Appearance'.Outline
            BorderColor: =RGBA(214, 221, 224, 1)
            BorderStyle: =BorderStyle.Solid
            BorderThickness: =1
            DisplayMode: =DisplayMode.Edit
            Height: =32
            Placeholder: ="Enter a product name or ID"
            TriggerOutput: ='TextInputCanvas.TriggerOutput'.Keypress
            Type: ='TextInputCanvas.Type'.Search
            Width: =404
            X: =0
            Y: =0
            ZIndex: =1

        searchBarReset As Button:
            Appearance: ='ButtonCanvas.Appearance'.Transparent
            DisplayMode: =DisplayMode.Edit
            Height: =32
            Icon: ="Dismiss"
            OnSelect: =Reset(searchBarInput)
            Text: =
            Width: =30
            X: =370
            Y: =0
            ZIndex: =2

