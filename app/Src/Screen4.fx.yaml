Screen4 As screen:
    Fill: =Color.White
    LoadingSpinnerColor: =App.Theme.Colors.Primary

    "Gallery1 As gallery.'BrowseLayout_Vertical_TwoTextOneImageVariant_ver5.0'":
        BorderColor: =App.Theme.Colors.Darker40
        DelayItemLoading: =true
        Height: =539
        Items: =rules
        Layout: =Layout.Vertical
        LoadingSpinner: =LoadingSpinner.Data
        TemplatePadding: =0
        TemplateSize: =82
        X: =330
        Y: =60
        ZIndex: =1

        Title1 As label:
            Color: =RGBA(50, 49, 48, 1)
            DisabledColor: =RGBA(166, 166, 166, 1)
            Font: =App.Theme.Font
            FontWeight: =If(ThisItem.IsSelected, FontWeight.Semibold, FontWeight.Normal)
            Height: =Self.Size * 1.8
            OnSelect: =Select(Parent)
            PaddingBottom: =0
            PaddingLeft: =0
            PaddingRight: =0
            PaddingTop: =0
            Text: =ThisItem.Title
            VerticalAlign: =VerticalAlign.Top
            Width: =Parent.TemplateWidth - 173
            X: =103
            Y: =(Parent.TemplateHeight - (Self.Size * 1.8 + Subtitle1.Size * 1.8)) / 2
            ZIndex: =2

        Separator1 As rectangle:
            BorderColor: =App.Theme.Colors.Darker40
            Fill: =RGBA(255, 255, 255, 1)
            Height: =8
            OnSelect: =Select(Parent)
            Width: =Parent.TemplateWidth
            Y: =Parent.TemplateHeight - Self.Height
            ZIndex: =5

        Rectangle3 As rectangle:
            BorderColor: =App.Theme.Colors.Darker40
            Fill: =App.Theme.Colors.Darker30
            Height: =Parent.TemplateHeight - Separator1.Height
            OnSelect: =Select(Parent)
            Visible: =ThisItem.IsSelected
            Width: =4
            ZIndex: =6

        Subtitle1_1 As label:
            Color: =RGBA(0, 0, 0, 1)
            DisabledColor: =RGBA(166, 166, 166, 1)
            Font: =App.Theme.Font
            FontWeight: =If(ThisItem.IsSelected, FontWeight.Semibold, FontWeight.Normal)
            Height: =23
            OnSelect: =Select(Parent)
            PaddingBottom: =0
            PaddingLeft: =0
            PaddingRight: =0
            PaddingTop: =0
            Size: =12
            Text: |-
                ="Category: "&ThisItem.category
            VerticalAlign: =VerticalAlign.Top
            Width: =103
            X: =46
            Y: =14
            ZIndex: =7

        Toggle1 As Toggle:
            Checked: |-
                =If(
                    ThisItem.status = "active",
                    true,
                    false
                )
            DisplayMode: =DisplayMode.Edit
            Height: =35
            Label: =
            OnCheck: |-
                =Patch(
                    rules,
                    LookUp(rules, id = ThisItem.id),
                    { status: "active" }
                )
            OnSelect: =Select(Parent)
            OnUncheck: |-
                =Patch(
                    rules,
                    LookUp(rules, id = ThisItem.id),
                    { status: "inactive" }
                )
            Width: =69
            X: =501
            Y: =25
            ZIndex: =8

        Icon1 As Icon:
            DisplayMode: =DisplayMode.Edit
            Height: =28
            Icon: ="Delete"
            IconColor: =RGBA(79, 90, 94, 1)
            Width: =20
            X: =609
            Y: =23
            ZIndex: =9

        Icon2 As Icon:
            DisplayMode: =DisplayMode.Edit
            Height: =30
            Icon: ="Edit"
            IconColor: =RGBA(106, 122, 127, 1)
            Width: =21
            X: =579
            Y: =21
            ZIndex: =10

        "TextInputCanvas4 As 'Text input'":
            Appearance: ='TextInputCanvas.Appearance'.FilledLighter
            DisplayMode: =DisplayMode.Edit
            Height: =32
            Value: |-
                ="Minimum price: "&ThisItem.operand1
            Width: =171
            X: =33
            Y: =40
            ZIndex: =11

        "TextInputCanvas4_1 As 'Text input'":
            Appearance: ='TextInputCanvas.Appearance'.FilledLighter
            DisplayMode: =DisplayMode.Edit
            Height: =32
            Value: |-
                ="Maximum price: "&ThisItem.operand2
            Width: =168
            X: =222
            Y: =40
            ZIndex: =12

        sectionSeparator_4 As icon.VerticalLine:
            BorderColor: =App.Theme.Colors.Lighter10
            Color: =RGBA(0, 0, 0, 0)
            DisabledBorderColor: =RGBA(166, 166, 166, 1)
            DisabledColor: =RGBA(244, 244, 244, 1)
            Fill: =Color.LightGray
            FocusedBorderThickness: =0
            Height: =0.5
